<!DOCTYPE html>
<html>
<head>
    <title>Login - Meu Site de Animes</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #F5F5F5;
        }
        
        header {
            background-color: #E91E63;
            color: #fff;
            padding: 20px;
            text-align: center;
            position: relative;
        }
        
        header a {
            color: #fff;
            text-decoration: none;
        }
        
        header .search-bar {
            position: absolute;
            top: 50%;
            right: 20px;
            transform: translateY(-50%);
            display: flex;
        }
        
        header .search-bar input[type="text"] {
            padding: 5px;
            border: none;
            border-radius: 3px;
            margin-right: 5px;
        }
        
        header .search-bar input[type="submit"] {
            background-color: #fff;
            color: #E91E63;
            border: none;
            padding: 5px 10px;
            border-radius: 3px;
            cursor: pointer;
        }
        
        nav {
            background-color: #C2185B;
            color: #fff;
            padding: 10px;
        }
        
        nav ul {
            list-style-type: none;
            padding: 0;
            margin: 0;
            display: flex;
        }
        
        nav ul li {
            margin-right: 10px;
        }
        
        nav ul li a {
            text-decoration: none;
            color: #fff;
            padding: 5px;
        }
        
        main {
            padding: 20px;
        }
        
        form {
            margin-top: 20px;
            padding: 20px;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            margin: 0 auto;
        }
        
        form label {
            display: block;
            margin-bottom: 10px;
        }
        
        form input[type="text"],
        form input[type="password"] {
            width: 80%;
            padding: 5px;
            margin-bottom: 10px;
        }
        
        form input[type="submit"] {
            background-color: #E91E63;
            color: #fff;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
        }
        footer{
        
            background-color: #C2185B;
            color: #fff;
            padding: 10px;
            text-align: center;
        }
    </style>
</head>
<body>
    <header>
        <h1><a href="/">Meu Site de Animes</a></h1>
        <div class="search-bar">
            <input type="text" placeholder="Pesquisar...">
            <input type="submit" value="Buscar">
        </div>
    </header>
    
    <nav>
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="#">Personagens</a></li>
            <li><a href="titulo.html">Animes</a></li>
            <li><a href="cadastro.html">Cadastro</a></li>
            <li><a href="login.html">Login</a></li>
        </ul>
    </nav>
    
    <main>
        
        
        <form>
            <fieldset>
                <legend>Login</legend>
            <label for="email">E-mail:</label>
            <input type="text" id="email" name="email" placeholder="Digite seu e-mail">
            
            <label for="password">Senha:</label>
            <input type="password" id="password" name="password" placeholder="Digite sua senha" >
            
            <input type="submit" value="Entrar">
        </fieldset> 
        </form>
    </main>
    
    <footer>
        <p>&copy; 2023 Meu Site de Animes. Todos os direitos reservados.</p>
    </footer>

    <script>
        // Função de validação do formulário
        function validateForm() {
            var email = document.getElementById("email").value;
            var password = document.getElementById("password").value;
            
            if (email === "" || password === "") {
                alert("Por favor, preencha todos os campos!");
                return false;
            }
        }
        
        // Adicionando um evento de submit para o formulário
        var form = document.getElementById("loginForm");
        form.addEventListener("submit", function(event) {
            event.preventDefault(); // Impede o envio do formulário padrão
            validateForm(); // Chama a função de validação do formulário
        });
    </script>
</body>
</html>
